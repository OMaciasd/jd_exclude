<body>
    <h3>LinkedIn Filters</h3>

    <form id="filterForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter a name">

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter a location">

        <label for="company">Company:</label>
        <input type="text" id="company" placeholder="Enter a company name">

        <label for="position">Position:</label>
        <input type="text" id="position" placeholder="Enter a job title">

        <button type="submit" id="applyFilters">Apply Filters</button>
    </form>

    <script src="popup.js"></script>
