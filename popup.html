<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Filters</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>LinkedIn Filters</h2>

    <form id="filterForm">
        <label>
            <input type="checkbox" id="includeEnglish"> Include English Jobs
        </label>

        <!-- Toggle para activar Modo Avanzado -->
        <fieldset class="toggle-container" aria-label="Advanced Mode Toggle">
            <span>Modo Avanzado</span>
            <label class="toggle-switch" for="advancedMode">
                <input type="checkbox" id="advancedMode">
                <span class="slider" aria-hidden="true"></span>
            </label>
        </fieldset>

        <!-- Filtros adicionales (ocultos por defecto) -->
        <div id="advancedFilters" class="hidden">
            <label for="company">Company:</label>
            <input type="text" id="company" placeholder="Enter a company name">

            <label for="position">Position:</label>
            <input type="text" id="position" placeholder="Enter a job title">
        </div>

        <button type="submit">Apply Filters</button>
    </form>

    <script src="popup.js"></script>
</body>
</html>
